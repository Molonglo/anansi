[loggers]
keys:root,sqlalchemy

[formatters]
keys:full

[handlers]
keys:stdout

[logger_root]
level:INFO
handlers:

[logger_sqlalchemy]
level:WARNING
handlers:stdout
qualname:sqlalchemy

[handler_stdout]
class:StreamHandler
level:NOTSET
args:(sys.stdout,)
formatter:full

[formatter_full]
format:%(asctime)s - %(name)s - %(levelname)s - %(message)s